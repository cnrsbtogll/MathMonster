<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Matematik CanavarÄ±{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 600px;
            width: 95%;
            margin: 10px auto;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .emoji-border {
            font-size: 2em;
            margin: 20px 0;
        }
        
        .rules {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin: 25px 0;
            text-align: left;
        }
        
        .rules ul {
            list-style: none;
            font-size: 1.1em;
            line-height: 1.8;
        }
        
        .rules li {
            margin: 10px 0;
        }
        
        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
        }
        
        .score-board {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        
        .score-item {
            text-align: center;
        }
        
        .score-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .question-box {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            font-size: 2em;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
        
        .answer-input {
            width: 200px;
            padding: 15px;
            font-size: 1.5em;
            border: none;
            border-radius: 15px;
            text-align: center;
            margin: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        
        .answer-input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .message {
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .message.success {
            background: rgba(46, 204, 113, 0.3);
            border: 2px solid #2ecc71;
        }
        
        .message.error {
            background: rgba(231, 76, 60, 0.3);
            border: 2px solid #e74c3c;
        }
        
        .game-over {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
        
        .final-score {
            font-size: 2.5em;
            margin: 15px 0;
            color: #f39c12;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                width: 98%;
                margin: 5px auto;
            }
            
            h1 {
                font-size: 1.5em;
                margin: 10px 0;
            }
            
            .question-box {
                font-size: 1.3em;
                padding: 15px;
                margin: 15px 0;
            }
            
            .answer-input {
                width: 100%;
                max-width: 200px;
                font-size: 1.1em;
                padding: 12px;
            }
            
            .rules {
                margin: 15px 0;
                padding: 15px;
            }
            
            .rules ul {
                font-size: 0.85em;
            }
            
            .btn {
                font-size: 1em;
                padding: 12px 24px;
                margin: 5px;
            }
            
            .final-score {
                font-size: 2em;
                margin: 15px 0;
            }
            
            .game-over {
                padding: 15px;
                margin: 15px 0;
            }
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .timer-warning {
            animation: pulse 1s infinite;
            color: #e74c3c !important;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .math-monster {
            font-size: 8em;
            margin: 30px 0;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        .celebration {
            animation: celebrate 1s ease-out;
        }
        
        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
